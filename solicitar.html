<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreditSmart</title>
    <link rel="stylesheet" href="./css/solicitar.css" />
    <link rel="icon" type="image/png" href="./images/creditsmart.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navegacion -->

    <nav class="nav">
        <div class="container">
            <div class="logo">
                <img src="./images/creditsmart.svg" alt="CreditSmart Logo" />
                <span>CreditSmart</span>
            </div>

            <!-- Botón hamburguesa -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Enlaces del menú -->
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="simulador.html">Buscar crédito</a></li>
                <li><a href="solicitar.html">Solicitar crédito</a></li>
            </ul>
        </div>
    </nav>

    <!-- formulario de solicitud -->
    <div class="form-container">
        <h1 class="form-title">Solicitar Crédito</h1>

        <form class="credit-form">
            <!-- DATOS PERSONALES -->
            <section class="form-section">
                <h2>Datos Personales</h2>

                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" class="input-text" placeholder="Escribe tu nombre completo" />

                <label for="cedula">Cédula</label>
                <input type="number" id="cedula" class="input-number" placeholder="Número de cédula" />

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="input-email" placeholder="ejemplo@correo.com" />

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-tel" placeholder="Ej: 3001234567" />
            </section>

            <!-- DATOS DEL CRÉDITO -->
            <section class="form-section">
                <h2>Datos del Crédito</h2>

                <label for="tipo">Tipo de Crédito</label>
                <select id="tipo" class="input-select">
                    <option value="">Seleccione un tipo</option>
                    <option value="personal">Crédito Personal</option>
                    <option value="vehicular">Crédito Vehicular</option>
                    <option value="vivienda">Crédito de Vivienda</option>
                    <option value="educativo">Crédito Educativo</option>
                </select>

                <label for="monto">Monto Solicitado</label>
                <input type="number" id="monto" class="input-number" placeholder="Ej: 5000000" />

                <label for="plazo">Plazo en meses</label>
                <select id="plazo" class="input-select">
                    <option value="">Seleccione un plazo</option>
                    <option>12</option>
                    <option>24</option>
                    <option>36</option>
                    <option>48</option>
                    <option>60</option>
                </select>

                <label for="destino">Destino del Crédito</label>
                <textarea id="destino" class="input-textarea" placeholder="Describa el destino del crédito"></textarea>
            </section>

            <!-- DATOS LABORALES -->
            <section class="form-section">
                <h2>Datos Laborales</h2>

                <label for="empresa">Empresa donde trabaja</label>
                <input type="text" id="empresa" class="input-text" placeholder="Nombre de la empresa" />

                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" class="input-text" placeholder="Ej: Analista, Ingeniero, Vendedor" />

                <label for="ingresos">Ingresos Mensuales</label>
                <input type="number" id="ingresos" class="input-number" placeholder="Ej: 2500000" />
            </section>

            <!-- BOTONES -->
            <div class="form-buttons">
                <button type="submit" class="btn-enviar">Enviar Solicitud</button>
                <button type="reset" class="btn-limpiar">Limpiar Formulario</button>
            </div>
        </form>
    </div>
</body>

</html>
